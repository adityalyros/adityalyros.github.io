<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biriyani House</title>
<link rel="stylesheet" href="index.css">

</head>
<body>

    <nav class="navbar">
        <div class="navbar-container container">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#food">Category</a></li>
                <li><a href="#food-menu">Menu</a></li>
                <li><a href="#testimonials">Testimonial</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <h1 class="logo">BH</h1>
        </div>
    </nav>

<div class="form-container" id="signInForm">
    <h2>Sign In here</h2>
    <input type="text" placeholder="First Name" id="firstName">
    <input type="text" placeholder="Last Name" id="lastName">
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <input type="password" placeholder="Confirm Password" id="confirmPassword">
    <button onclick="register()">Register</button>
    <p>Already have an account? <span onclick="showLogin()">Login here</span></p>
</div>

<div class="form-container" id="loginForm" style="display:none;">
    <h2>Login</h2>
    <input type="text" placeholder="Email" id="loginEmail">
    <input type="password" placeholder="Password" id="loginPassword">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <span onclick="showSignIn()">Sign In here</span></p>
</div>

<script src="index.js"></script>
</body>
</html>
